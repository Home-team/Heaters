<meta charset="UTF-8">
<html>
<head>
    <title>Поиск</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/searchByFilters.js"></script>
    <script src="../js/addSearchResults.js"></script>
    <script src="../js/backTop.js"></script>
    <script src="../js/checkAuthorization.js"></script>
    <script src="../js/calculationOfCosts.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar ">
        <nav class="navbar-inner topbar">
            <a class="brand" href="/searchByFilters">Мы дарим вам тепло</a>
            <div id="searchInTopbar">
                <div class="pull-right">
                    <div class="btn-group pull-right">
                        <a href="/login" id="authorization" class="btn"><i class="icon-user"></i> Log in</a>
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-search"></i> Поиск
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/searchByFilters">Поиск по фильтрам</a></li>
                            <li><a href="/searchByName">Поиск по названию</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span12 form-content">
            <p id="back-top" style="display: none">
                <a href="#top"><span></span></a>
            </p>
            <div class="myCenter">
                <select id="covering">
                <option>Размер помещения</option>
                <option>0-10</option>
                <option>10-15</option>
                <option>16-20</option>
                <option>21-25</option>
                <option>26-30</option>
                <option>31-50</option>
                <option>Более 50</option>
            </select>
                <select id="protection">
                    <option>Функции защиты</option>
                    <option>Защита от перегрева</option>
                    <option>Защита от брызг воды</option>
                    <option>Замок от детей</option>
                </select>
                <select id="price">
                    <option>Цена</option>
                    <option>До 200 грн</option>
                    <option>200-300 грн</option>
                    <option>300-500 грн</option>
                    <option>500-700 грн</option>
                    <option>700-1000 грн</option>
                    <option>1000-1500 грн</option>
                    <option>1500-2000 грн</option>
                    <option>2000-3000 грн</option>
                    <option>3000-5000 грн</option>
                    <option>5000 грн и выше</option>
                </select>
            </div>

            <table class="table table-hover" id="tableOfResults">
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
