<meta charset="UTF-8">
<html>
<head>
    <title>Просмотр</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/lightbox.css"/>
    <link rel="stylesheet" href="../css/reveal.css"/>
    <link rel="stylesheet" href="../css/preview.css"/>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/lightbox.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.reveal.js"></script>
    <script src="../js/preview.js"></script>
    <script src="../js/checkAuthorization.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar ">
        <nav class="navbar-inner topbar">
            <a class="brand" href="/searchByFilters">Мы дарим вам тепло</a>
            <div id="searchInTopbar">
                <div class="pull-right">
                    <a href="/searchByName" class="btn"><i class="icon-search"></i> Поиск по названию</a>
                    <a href="/login" id="authorization" class="btn"><i class="icon-user"></i> Log in</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span12 form-content">
            <div class="tabbable tabs-left"> <!-- Only required for left/right tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Описание</a></li>
                    <li><a href="#tab2" data-toggle="tab">Отзывы</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <ul class="thumbnails">
                            <li class="span10" id="photoHeater">

                            </li>
                        </ul>
                        <div class="span8">
                            <h4>Характеристики</h4>
                            <table id="tableOfFeatures" class="table table-hover">
                                <tbody>
                                <tr id="nameHeater">
                                    <td class="boldText tdWidth">Имя</td>
                                </tr>
                                <tr id="typeHeater">
                                    <td class="boldText tdWidth">Тип</td>
                                </tr>
                                <tr id="producerHeater">
                                    <td class="boldText tdWidth">Производитель</td>
                                </tr>
                                <tr id="coveringHeater">
                                    <td class="boldText tdWidth">Размер помещения</td>
                                </tr>
                                <tr id="powerHeater">
                                    <td class="boldText tdWidth">Мощность</td>
                                </tr>
                                <tr id="protectionHeater">
                                    <td class="boldText tdWidth">Функции защиты</td>
                                </tr>
                                <tr id="priceHeater">
                                    <td class="boldText tdWidth">Цена</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div id="modalAddComment" class="myCenter reveal-modal">
                            <textarea id="commentUser" class="myTextArea" placeholder="Ваш комментарий" maxlength="250"
                                      rows="6"></textarea>
                            <br>
                            <button id="submitComment" class="btn">Отправить</button>
                            <a class="close-reveal-modal">&#215;</a>
                        </div>
                        <div class="span3">
                        </div>
                        <a class="btn" id="btnAddComment"><i class="icon-pencil"></i> Присоединиться к обсуждению</a>
                        <table class="table table-hover" id="tableComments">
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
